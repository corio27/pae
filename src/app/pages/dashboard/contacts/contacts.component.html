<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Instituciones">
      <div class="contact" *ngFor="let p of instituciones">
        <nb-user  [name]="p.Nombre"  size="large"></nb-user>

      </div>
    </nb-tab>

  </nb-tabset>
  
</nb-card>
