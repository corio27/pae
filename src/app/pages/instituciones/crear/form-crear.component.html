  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Instituci√≥n</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label>Simple Select</label>
            <select type="number" class="form-control" [(ngModel)]="selectedHero" (ngModelChange)="onSelect()">
              <option *ngFor="let hero of heroes" [ngValue]="hero.id">{{hero.name}}</option>

            </select>
          </div>
            <div class="form-group">
                <label for="sel">{{selectedHero}}</label>

            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
